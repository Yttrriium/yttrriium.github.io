<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <link rel = "stylesheet" href="dwstyle.css">
    <head>
        <title>Drink Water</title>
    </head>

    <body>
        <div class="title">
            Drink Water
        </div>

        <div class="theme_button">
            <button onclick="modtheme()">
                <image src="data/dk.png" class="theme_icon"></image>
            </button>
        </div>

        <div class="start_button">
            <button onclick="startfunc()" id="start_but">START</button>
        </div>

        <div class="mediabuttons">
            <div class="stop_button" >
                <button onclick="stopfunc()" class="stop_but">STOP</button>
            </div>
            <div class="snooze_button">
                <button onclick="snoozefunc()" class="snooze_but">SNOOZE</button>
            </div>
        </div>

        
        <script src="alarm.js" type="text/javascript"></script>
    </body>

</html>
